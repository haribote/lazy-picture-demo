<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>external svg | lazy-picture-demo</title>
  </head>
  <body>
    <div class="container">
      <h1>external svg</h1>
    </div>

    <div class="container">
      <div class="picture is-square">

      </div>
      <div class="picture is-square">

      <div class="picture is-square">
        <img src="8558956257_6670277427_m.svg" width="240" height="240" alt="満開の白梅">
      </div>
      <div class="picture is-square">
        <img src="11083220773_0668028a18_m.svg" width="240" height="240" alt="葉が黄色に染まったイチョウの木">
      </div>
      <div class="picture is-square">
        <img src="23757224659_e9dc6bf61b_m.svg" width="240" height="240" alt="神々の巨大な顔面が彫り込まれているカンボジア・アンコールトムの遺跡">

      <div class="picture is-square">

      </div>
      <div class="picture is-portrait">
        <img src="29135948220_7fcb621130_m.svg" width="159" height="240" alt="群生するキバナコスモスの花">

      <div class="picture is-landscape">

      <div class="picture is-square">

      </div>
      <div class="picture is-portrait">
        <img src="33938697632_4220d7e17a_m.svg" width="159" height="240" alt="満開の桜に包まれた川沿いの遊歩道">
      </div>
  </body>
</html>
